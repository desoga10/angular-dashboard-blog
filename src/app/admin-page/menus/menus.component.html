<div>
  <span class="spacer"></span>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="menuDetails.title" />
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field>
    <input matInput placeholder="URL" [(ngModel)]="menuDetails.url" />
  </mat-form-field>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="addMenus()">Add</button>
</div>

<div>
  <span class="spacer"></span>
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container class="title" matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      style="padding-right: 120px"
    >
      Title
    </th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
    <td mat-cell *matCellDef="let element">{{ element.url }}</td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
