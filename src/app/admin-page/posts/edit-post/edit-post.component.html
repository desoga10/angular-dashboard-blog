<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="data.title" />
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-select placeholder="Select Menu" [(ngModel)]="data.menu_id">
      <mat-option *ngFor="let menu of data.menus" [value]="menu.id">
        {{ menu.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="spacer"></span>
  <mat-form-field>
    <textarea
      matInput
      placeholder="content"
      [(ngModel)]="data.content"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data">Yes</button>
  <button mat-raised-button mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
